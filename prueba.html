<html>
  <head>
    <title>Welcome Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      #description {
        display: none;
        padding: 10px;
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>Welcome!</h1>
    <p>Please select one of the following dashboards to enter:</p>
    <ul>
      <li><a href="#dashboard1" id="option1">Dashboard 1</a></li>
      <li><a href="#dashboard2" id="option2">Dashboard 2</a></li>
      <li><a href="#dashboard3" id="option3">Dashboard 3</a></li>
    </ul>
    <div id="description"></div>
  </body>
  <script>
    $("#option1").hover(function() {
      $("#description").text("Description of Dashboard 1").show();
    }, function() {
      $("#description").hide();
    });
    $("#option2").hover(function() {
      $("#description").text("Description of Dashboard 2").show();
    }, function() {
      $("#description").hide();
    });
    $("#option3").hover(function() {
      $("#description").text("Description of Dashboard 3").show();
    }, function() {
      $("#description").hide();
    });
  </script>
</html>
